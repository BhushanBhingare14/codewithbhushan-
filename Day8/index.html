<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software</title>
</head>

<body>
    <ol>
        <h1>
            <li>Software Training Institute Registration Form </li>
        </h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="1">Full Name: </label>
            <input type="text" name="Full Name:" id="1">

            <br><br>
            <label for="2">Email Address:</label>
            <input type="email" name="Email Address:" id="2">

            <br><br>
            <label for="3">Phone Number:</label>
            <input type="number" id="3">

            <br><br>
            <label for="4">Highest Educational Qualification: </label>
            <select id="4">
                <option value="---Select Education Level--">---Select Education Level--</option>
                <option value="Graduation">Graduation</option>
                <option value="Under Graduation">Under Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
                <option value="12">12th</option>
            </select>
            <br><br>
            <label for="5">Employment Status:</label>
            <br>
            <input type="radio" name="Employment Status" value="Student" id="5">
            <label for="s">Student</label>
            <br>
            <input type="radio" name="Employment Status" value="Employed" id="E">
            <label for="E">Employed</label>
            <br>
            <input type="radio" name="Employment Status" value="Unemployed" id="U">
            <label for="U">Unemployed</label>
            <br>
            <input type="radio" name="Employment Status" value="Self-employed" id="SE">
            <label for="SE">Self-employed</label>

            <br><br>
        </fieldset>
        <fieldset>
            <legend>Course Selection</legend>
            <label for="5">Course Category:</label>
            <select name="Course Category" id="5">
                <option value="---Course Category---">---Course Category---</option>
                <option value="B.Tech">B.Tech</option>
                <option value="Bsc">Bsc</option>
                <option value="BCA">Bsc</option>
                <option value="MCA">Bsc</option>
                <option value="M.Tech">Bsc</option>
            </select>
            <br><br>
            <label for="6">Specific Course:</label>
            <select id="6">
                <option value="--First Selected a Category--">--First Selected a Category--</option>
            </select>
            <br><br>
            </select>
            <label for="7">Course Level:</label>
            <select id="7">
                <option value="--Selected Level--">--Selected Level--</option>
            </select>
            <br><br>
            <label for="8">Preferred Batch Timing:</label>
            <select name="Preferred Batch Timing" id="8">
                <option value="--Select Level--">--Select Timing</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Technical Background</legend>
            <label>Programming Languages Known(Select all the apply):</label>
            <br>
            <input type="checkbox" name="" id="9">
            <label for="9">Java</label>
            <br>
            <input type="checkbox" name="" id="10">
            <label for="10">Python</label>
            <br>
            <input type="checkbox" name="" id="11">
            <label for="11">JavaScript</label>
            <br>
            <input type="checkbox" name="" id="12">
            <label for="12">C#</label>
            <br>
            <input type="checkbox" name="" id="13">
            <label for="13">C++</label>
            <br>
            <input type="checkbox" name="" id="14">
            <label for="14">Ruby</label>
            <br><br>
            <label for="15">Year of Programming Experience:</label>
            <input type="number" id="15" name="">
            <br><br>
            <label for="16">Technical Background:</label>
            <br>
            <textarea name="" placeholder="Briefly describe your technical background or experince...."
                id="16"></textarea>
        </fieldset>
        <fieldset>
            <legend>
                Payment Details
            </legend>
            <label for="17">
                Payment Method:
            </label>
            <br>
            <input type="radio" id="18">
            <label for="18">Credit Card</label>
            <br>
            <input type="radio" id="19">
            <label for="19">Debit Card</label>
            <br>
            <input type="radio" id="20">
            <label for="20">Bank Transfer</label>
            <br>
            <input type="radio" id="21">
            <label for="21">PayPal</label>
            <br><br>
            <label>Payment Plan:</label>
            <br>
            <select name="" id="22">
                <option value="--Select Payment Plan--">--Select Payment Plan--</option>
            </select>
            <br><br>
            <input type="checkbox" id="23">
            <label for="23">Apply for Early Bird Discount(if available)</label>

        </fieldset>
        <fieldset>
            <legend>Addition</legend>
        </fieldset>
    </ol>
</body>

</html>
