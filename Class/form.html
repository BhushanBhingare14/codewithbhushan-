<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome the Bhushan World</h1>
    <form action = "main.java">
         <input type="text" placeholder="Enter full name" name="na" required>
         <br><br>
         <input type="number" placeholder="Enter your age" required min="18" required="56">
         <br><br>
         <input type="password" placeholder="eg:123456789" required minlength="9" required maxlength="16">
         <br><br>
         <input type="text" name="class" value="Bhushan" readonly>
         <br><br>
         <input type="number" placeholder="Enter Mobile number" disabled>
         <br><br>
         <input type="email" placeholder="Enter an email" pattern="[A-Za-z0-9]+[A-Za-z]+\.[A-Za-z]{2,}">
         <br><br>
         <input type="number" placeholder="Enter Mobile number" pattern="[0-9]{10}">
         <br><br>
         <button >Submit</button>
         
    </form>
</body>
</html>
