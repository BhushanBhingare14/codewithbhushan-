<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>HTML Forms Demonstration</h1>
    <ol type="1">
        <h2>
            <li>Contact Form</li>
        </h2>
        <fieldset>
            <legend>Personal Information</legend>
            <form action="main.java">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Jhon Doe" id="name">
                <br><br>
                <label for="em">Email Address:</label>
                <input type="email" placeholder="example@gmail.com" id="em">
                <br><br>
                <label for="num">Phone Number:</label>
                <input type="number" placeholder="123-456-7890" id="num">
                <br><br>
                <label for="fd">Your Message:</label>
                <br><br>
                <textarea name="enter" placeholder="Type the Message here..." id="fd"></textarea>
                <br><br>

                <input type="checkbox" name="Subscribe to our newsletter" id="ck">
                <label for="ck">Subscribe to our newsletter</label>
                <br><br>
                <button>Submit</button>
                <button>Clear Form</button>

            </form>
        </fieldset>
