<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Login Page</h1>
    </header>
    <main>
        <section>
            <div class="login">
                <div class="z">
                    <h1>Login</h1>
                </div>
                <div class="input">
                    <label for="a">Email</label>
                    <input type="email" id="a" name="Email" placeholder="example@gmail.com"><br>

                    <label for="f">Password</label>
                    <input type="password" id="f" name="password" placeholder="Example@123">
                </div>
                <div class="rem">
                    <div class="b">
                        <input type="checkbox" name="Reminder Me" id="3">
                        <label for="3">Reminder Me</label>

                        <p id="forget"><a href="">Forget Password?</a></p>

                    </div>
                </div>
                <div class="btn">
                    <button><a href="./Registration.html">Log in</a></button>

                    <div class="d">
                        <p>Don't have an account? <a href="">SignUp</a></p>
                    </div>
        </section>
    </main>
</body>

</html>
