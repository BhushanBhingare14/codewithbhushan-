<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./reg.css" />
</head>

<body>
    <div class="form">
        <form action="">
            <h1>Register for IT Training</h1>
            <div class="input">
                <label for="a">Full Name</label>
                <input type="text" id="a" placeholder="Jhon Deo" />
            </div>
            <div class="input">
                <label for="b">Email Address</label>
                <input type="email" id="b" placeholder="example@gmail.com" />
            </div>
            <div class="input">
                <label for="a">Phone Number</label>
                <input type="number" id="a" placeholder="+91-7898396362" />
            </div>
            <div class="select">
                <label for="select1">Select Course</label>
                <select name="Select Course" id="select1">
                    <option value="Select Course">Choose a course</option>
                </select>
            </div>
            <div class="radio">
                <label for="Mode">Preferred Learning Mode:</label>
                <div class="Online">
                    <label for="a1">Online</label>
                    <input type="radio" name="Preferred Learning Mode:" id="a1" />
                </div>
                <div class="offline">
                    <label for="a2">Offline</label>
                    <input type="radio" name="Preferred Learning Mode:" id="a2" />
                </div>
            </div>

            <div class="skills">
                <label for="a">Skills You Already Know:</label>
                <div class="ht">
                    <input type="checkbox" name="" id="b1" />
                    <label for="b1">HTML</label>
                </div>
                <div class="css">
                    <input type="checkbox" name="" id="b2" />
                    <label for="b2">CSS</label>
                </div>
                <div class="Js">
                    <input type="checkbox" name="" id="b3" />
                    <label for="b3">HTML</label>
                </div>
            </div>
            <div class="text">
                <label for="c1">Additional Notes</label>
                <textarea name="" id="c1" placeholder="Any specific requests...."></textarea>
            </div>
            <div class="btn">
                <button>Submit Registration</button>
            </div>
        </form>
    </div>
</body>

</html>
